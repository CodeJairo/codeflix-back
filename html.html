<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f7;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: 40px auto;
    background-color: #ffffff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  .button {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 25px;
    background-color: #4caf50;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 16px;
  }
  .footer {
    margin-top: 30px;
    font-size: 12px;
    color: #888;
  }

  .text-white {
    color: rgb(255, 255, 255);
  }
</style>

<div class="container">
  <h1>¡Confirma tu correo electrónico!</h1>
  <p>
    Gracias por registrarte. Haz clic en el botón de abajo para confirmar tu
    dirección de correo electrónico y activar tu cuenta.
  </p>
  <a href="${verificationLink}" class="button">Confirmar correo</a>
  <div class="footer">
    <p>Si no solicitaste este correo, puedes ignorarlo.</p>
  </div>
</div>
